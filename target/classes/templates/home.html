<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title> New Game </title>
</head>
<body>
<div  style="position:center; padding:50px; margin:50px;">
    <form th:action="@{/}" th:object="${foundMermaid}" class="btn btn-success" method="get">
        <button type="submit" class="btn btn-success">find mermaid</button>
    </form>
    <form th:if="${foundMermaid} == true" th:action="@{/tears}" th:object="${gotTheTears}" class="btn btn-success" method="get">
        <button class="btn btn-success">get her tears</button>
    </form>
    <form th:if="${gotTheTears} == true" th:action="@{/challice}" th:object="${foundChallice}" class="btn btn-success" method="get">
        <button class="btn btn-success">find challice</button>
    </form>
    <form th:if="${foundChallice} == true" th:action="@{/drink}" th:object="${drinkThetear}" class="btn btn-success" method="get">
        <button class="btn btn-success">drink the tear</button>
    </form>
    <span th:if="${drinkThetear} == true" class="btn " style="color:red;"> that is it Yahooooo0o!!! </span>
</div>

</body>
</html>
